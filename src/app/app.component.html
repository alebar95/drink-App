<div id=rootDiv>
      <h1>Drink Recipes</h1>
      <form>
        <input type = "text" id = "name"
         [(ngModel)]="drinkName"
         name="drinkName"
         (onsearch) ="onClickSearch()">
        <button (click)="onClickSearch()"> search </button>
      </form>
      <div *ngFor="let drink of drinks">
        <h2> {{drink.strDrink}} </h2>
        <img  src= "{{drink.strDrinkThumb}}">
        <p [title] = "drink.strInstructions" > {{drink.strInstructions}}</p>
      </div>
</div>
